{% extends "base.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1 class="panel-title">New question</h1>
                </div>
                <div class="panel-body">
                    <!--<div class="alert alert-danger">-->
                        <!--<strong>The following errors occured:</strong>-->
                        <!--<ul>-->
                            <!--<li>You are creating questions too frequently. Try again in a couple of minutes.</li>-->
                            <!--<li>Question title is empty.</li>-->
                            <!--<li>Please fill at least one tag.</li>-->
                        <!--</ul>-->
                    <!--</div>-->
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="ask_input-question-title" class="col-md-2 control-label">Title</label>

                            <div class="col-md-10">
                                <input type="text" class="form-control" id="ask_input-question-title"
                                       placeholder="Title" maxlength="128" name="title" value="{{form.cleaned_data.title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ask_input-question-text" class="col-md-2 control-label">Text</label>

                            <div class="col-md-10">
                                <textarea class="form-control" id="ask_input-question-text"
                                          rows="8" name="content">{{form.cleaned_data.content}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ask_input-question-tags" class="col-md-2 control-label">Tags</label>

                            <div class="col-md-10">
                                <input type="text" class="form-control" id="ask_input-question-tags" placeholder="Tags" maxlength="1000"
                                       data-role="tagsinput" name="tags">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-check"></i>
                                    Ask
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


{% endblock %}
